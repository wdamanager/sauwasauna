<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Trabaja con Nosotros - SAUWA</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.6;
      color: #2d3748;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 2rem;
      text-align: center;
      color: white;
    }

    .header h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .header p {
      opacity: 0.9;
    }

    .form-container {
      padding: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    @media (max-width: 640px) {
      .form-row {
        grid-template-columns: 1fr;
      }
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #4a5568;
    }

    label .required {
      color: #e53e3e;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="number"],
    textarea,
    select {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #e2e8f0;
      border-radius: 0.5rem;
      font-size: 1rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    input.error,
    textarea.error,
    select.error {
      border-color: #e53e3e;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .file-input-wrapper {
      position: relative;
    }

    input[type="file"] {
      width: 100%;
      padding: 0.75rem;
      border: 2px dashed #cbd5e0;
      border-radius: 0.5rem;
      background: #f7fafc;
      cursor: pointer;
    }

    input[type="file"]:hover {
      border-color: #667eea;
      background: #edf2f7;
    }

    .file-help {
      font-size: 0.875rem;
      color: #718096;
      margin-top: 0.25rem;
    }

    .char-counter {
      text-align: right;
      font-size: 0.75rem;
      color: #718096;
      margin-top: 0.25rem;
    }

    .checkbox-group {
      display: flex;
      align-items: flex-start;
      gap: 0.5rem;
      margin-top: 1.5rem;
    }

    .checkbox-group input[type="checkbox"] {
      margin-top: 0.25rem;
      width: 1.25rem;
      height: 1.25rem;
      cursor: pointer;
    }

    .checkbox-group label {
      font-weight: 400;
      font-size: 0.875rem;
      flex: 1;
      cursor: pointer;
    }

    .checkbox-group a {
      color: #667eea;
      text-decoration: none;
    }

    .checkbox-group a:hover {
      text-decoration: underline;
    }

    .submit-button {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1.125rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 1.5rem;
    }

    .submit-button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    .submit-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .field-error {
      display: block;
      color: #e53e3e;
      font-size: 0.875rem;
      margin-top: 0.25rem;
    }

    .alert {
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .alert .icon {
      width: 1.25rem;
      height: 1.25rem;
      flex-shrink: 0;
    }

    .alert-success {
      background: #c6f6d5;
      color: #22543d;
    }

    .alert-error {
      background: #fed7d7;
      color: #742a2a;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Únete a nuestro equipo</h1>
      <p>Buscamos Sauna Masters apasionados por el wellness</p>
    </div>

    <div class="form-container">
      <form id="job-application-form">
        <div class="form-row">
          <div class="form-group">
            <label for="nombre">
              Nombre <span class="required">*</span>
            </label>
            <input
              type="text"
              id="nombre"
              name="nombre"
              required
              placeholder="Tu nombre"
            >
          </div>

          <div class="form-group">
            <label for="apellidos">
              Apellidos <span class="required">*</span>
            </label>
            <input
              type="text"
              id="apellidos"
              name="apellidos"
              required
              placeholder="Tus apellidos"
            >
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="email">
              Email <span class="required">*</span>
            </label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="tu@email.com"
            >
          </div>

          <div class="form-group">
            <label for="telefono">
              Teléfono <span class="required">*</span>
            </label>
            <input
              type="tel"
              id="telefono"
              name="telefono"
              required
              placeholder="600 123 456"
            >
          </div>
        </div>

        <div class="form-group">
          <label for="edad">
            Edad <span class="required">*</span>
          </label>
          <input
            type="number"
            id="edad"
            name="edad"
            min="18"
            max="65"
            required
            placeholder="25"
          >
        </div>

        <div class="form-group">
          <label for="motivacion">
            ¿Por qué quieres trabajar con nosotros? <span class="required">*</span>
          </label>
          <textarea
            id="motivacion"
            name="motivacion"
            maxlength="500"
            required
            placeholder="Cuéntanos tu motivación y experiencia relevante..."
          ></textarea>
          <div class="char-counter">
            <span id="motivacion-count">0</span> / 500 caracteres
          </div>
        </div>

        <div class="form-group">
          <label for="cv">
            Curriculum Vitae (PDF) <span class="required">*</span>
          </label>
          <div class="file-input-wrapper">
            <input
              type="file"
              id="cv"
              name="cv"
              accept=".pdf"
              required
            >
            <p class="file-help">Solo archivos PDF. Tamaño máximo: 5MB</p>
          </div>
        </div>

        <div class="checkbox-group">
          <input
            type="checkbox"
            id="gdpr"
            name="gdpr"
            required
          >
          <label for="gdpr">
            Acepto la <a href="/politica-privacidad" target="_blank">política de privacidad</a>
            y el tratamiento de mis datos personales para el proceso de selección. <span class="required">*</span>
          </label>
        </div>

        <button type="submit" class="submit-button">
          Enviar aplicación
        </button>
      </form>
    </div>
  </div>

  <script>
    // Character counter for motivation
    const motivacionTextarea = document.getElementById('motivacion');
    const motivacionCount = document.getElementById('motivacion-count');

    motivacionTextarea.addEventListener('input', function() {
      motivacionCount.textContent = this.value.length;

      if (this.value.length > 450) {
        motivacionCount.style.color = '#e53e3e';
      } else {
        motivacionCount.style.color = '#718096';
      }
    });
  </script>

  <!-- Include the integration script -->
  <script type="module" src="./astro-integration.js"></script>
</body>
</html>
